<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white p-8 md:p-10 shadow-2xl rounded-xl border border-gray-100 transform transition-all hover:shadow-3xl">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">
            TA Stuff
        </h2>
        <p class="text-gray-500 mb-8 text-center">
            Grade some mfs.
        </p>

        <form onsubmit="handleSubmit(event)">
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Mail Prefix
                </label>
                <input
                    type="text"
                    id="prefix"
                    name="prefix"
                    placeholder="e.g., dzira24"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out placeholder-gray-400"
                />
            </div>

            <div class="mb-8">
                <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">
                    Comment
                </label>
                <textarea
                    id="comment"
                    name="comment"
                    rows="4"
                    placeholder="Type your comment and grade here..."
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out resize-none placeholder-gray-400"
                ></textarea>
            </div>

            <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200 ease-in-out transform hover:scale-[1.01] active:scale-[0.99]"
                >
                    Submit Data
                </button>
            </div>
        </form>

        <div id="message-box" class="mt-6 hidden p-4 rounded-lg text-sm text-center" role="alert">
        </div>

    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const prefix = document.getElementById('prefix').value;
            const comment = document.getElementById('comment').value;
            const messageBox = document.getElementById('message-box');

            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700');
            messageBox.classList.add('bg-green-100', 'text-green-700', 'block');
            messageBox.innerHTML = `
                <span class="block sm:inline">Your comment has been saved.</span>
            `;

            document.getElementById('prefix').value = '';
            document.getElementById('comment').value = '';
        }
    </script>

</body>
</html>
